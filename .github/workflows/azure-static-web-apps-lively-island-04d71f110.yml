name: Build and Deploy Angular SWA

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install Angular CLI
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Install npm dependencies
      - name: Install npm packages
        run: npm install
        working-directory: ./

      # Build Angular app
      - name: Build Angular app
        run: ng build --configuration production --output-path browser
        working-directory: ./

      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_ISLAND_04D71F110 }}
          action: "upload"
          app_location: "/"       # Root of Angular project
          api_location: ""        # Leave empty if no Azure Functions API
          output_location: "browser"  # Must match ng build --output-path
