<div class="app-container">
  <nav class="app-topbar">
    <div class="app-topbar-inner">
      <img src="assets/avatars.ico" alt="Gramli" class="app-logo" />
      <div class="nav-links" aria-label="main navigation">
        <a
          routerLink="/tasks"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <button type="button" class="nav-btn">Tasks Manager</button>
        </a>
        <a routerLink="/stickies" routerLinkActive="active">
          <button type="button" class="nav-btn">Sticky Notes</button>
        </a>
      </div>
      <div class="topbar-controls">
        <span class="version">v0.2</span>
        <button
          class="theme-toggle"
          (click)="toggleTheme()"
          aria-label="Toggle theme"
          title="Toggle theme"
          type="button"
        >
          ☀️
        </button>
      </div>
    </div>
  </nav>
  <main class="app-shell">
    <router-outlet></router-outlet>
  </main>
</div>
